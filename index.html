<!DOCTYPE html>
<html>
  <head>
    <title>CSS_HW1</title>
    <style>
      :root {
        --primary--color: gray;
      }
      .container {
        padding: 15px;
      }
      .centered-container {
        text-align: center;
      }
      .blog-title {
        background-color: var(--primary--color);
        color: white;
        padding: 30px;
      }
      .navbar {
        background-color: var(--primary--color);
        text-align: center;
        padding: 15px;
      }
      .navbar .link {
        color: white;
      }
      .nav-pills {
        list-style: none;
      }
      .link {
        text-decoration: none;
      }
      .list-item-inline {
        display: inline;
        padding: 0rem 0.5rem;
      }
      .blog-post-title {
        border: 1px solid var(--primary--color);
        padding: 15px;
        font-weight: lighter;
      }
      .blog-post-content-preview {
        border: 1px solid var(--primary--color);
        padding: 15px;
        font-weight: lighter;
      }
      .post {
        border: 1px solid var(--primary--color);
        padding-top: 3rem;
        padding-bottom: 1.5rem;
        padding-right: 25px;
        padding-left: 25px;
      }
      .footer {
        background-color: var(--primary--color);
        padding: 15px;
      }
      .footer .link {
        color: white;
      }
    </style>
  </head>
  <body class="container">
    <!-- Blog Title -->
    <div class="centered-container">
      <h1 class="blog-title">BLOG TITLE</h1>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul class="nav-pills">
        <li class="list-item-inline"><a href="/" class="link">Home</a></li>
        <li class="list-item-inline">
          <a href="/" class="link">Categories</a>
        </li>
        <li class="list-item-inline"><a href="/" class="link">About</a></li>
      </ul>
    </nav>

    <!-- Blog Post Title -->
    <div class="centered-container">
      <h1 class="blog-post-title">Blog Post Title</h1>
    </div>

    <!-- Blog Post Content Preview -->
    <div>
      <h2 class="blog-post-content-preview">Blog Post Content Preview</h2>
    </div>

    <!-- Post -->
    <div>
      <ul class="post">
        <li class="nav-pills">Post 1</li>
        <hr />
        <li class="nav-pills">Post 2</li>
        <hr />
        <li class="nav-pills">Post 3</li>
        <hr />
      </ul>
    </div>

    <!-- Footer -->
     <div>
        <ul class="centered-container footer">
            <li class="nav-pills list-item-inline"><a class="link" href="/">Contact</a></li>
            <li class="nav-pills list-item-inline"><a class="link" href="/">Privacy Policy</a></li>
        </ul>
     </div>
  </body>
</html>
